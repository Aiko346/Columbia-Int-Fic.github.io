    <body id="story-body">

        <div class="story-txt">
            <iframe
                mozallowfullscreen="true"
                src="doubledfrontstory.html"
                frameborder="0"

                id="twine-embed">

        <!-- Modals -->
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">Ã—</span>
                <h1>Hello, I am a modal!</h1>
                <img src="/doubled-images/iphone1.svg">
            </div>
        </div>

        <!-- Script for opening Modal immediately on load -->
        <script>
            var modal = document.querySelector(".modal");
            var closeButton = document.querySelector(".close-button");
            
            function toggleModal() {
                modal.classList.toggle("show-modal");
            }
            
            window.onmessage = function(e){
                s = e.data.toString();
                if (s === "flyer") {
                    toggleModal();
                }
            }
            function windowOnClick(event) {
                if (event.target === modal) {
                    toggleModal();
                }
            }
            
            closeButton.addEventListener("click", toggleModal);
            window.addEventListener("click", windowOnClick);
        </script>

        </main>

        <footer class="footer">
            
        </footer>

        <!--Script triggered when exiting story-->
        <script>
            var back = document.getElementsByClassName('story-pg-whatif');

            var warning = function (e) {
                if (!confirm("Your game won't be saved. Are you sure?")) e.preventDefault();
            };

            back[0].addEventListener('click', warning, false);
        </script>
    </body>
