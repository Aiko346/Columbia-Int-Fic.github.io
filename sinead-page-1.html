    <head>

        <title></title>
        <meta name="description" content="">

    <body id="story-body">
        
        <!-- Ideally make the h2 and h1 as class so you can use
        same CSS across different webpages for different stories. -->
        <header class="story-head">
            <a href="index.html"><h2 class="story-pg-whatif">WHAT IF</h2></a>
            <h1 class="story-pg-title">Sinead and Louisa</h1>
        </header>
        
        <main class="story-main">

            <!-- Script to take user to end credits once story is finished. 
            It's in accordance with scripting that has been done in the last
            passage on the Twine story (within the passage itself). Look at
            test-story-2.html ("Run of the Mill" on Twine) for exmaple. -->
            <script>
                //This script displays image overlay over parent when imgclicker is clicked.
                window.onmessage = function(e) {
                    if (e.data == 'hello') {
                        /* Replace this link with story credits page link */
                        window.location.href = "credits.html"; 
                    }
                    else if (e.data == 'img1') {
                        console.log('got it');
                        on();
                    }
                }
                function on() {
                    document.getElementById('img-overlay').style.display = "block";
                }
                function off() {
                    document.getElementById('img-overlay').style.display = "none";
                }
            </script>

            <div class="story-txt">
                <iframe
                    mozallowfullscreen="true"
                    src="sinead-story-1-iframe.html"
                    frameborder="0"
                    width="100%" height="100%"
                    id="twine-embed">
                </iframe>
            </div>

            <div id="img-overlay" onclick="off()">
                <div id="pic">
                    <img width="100" height="100"
                    src="images/logo sketch 3.png">
                </div>
            </div>

        </main>

        <footer class="footer">
            
        </footer>

        <script src="sinead-page-1.js"></script>
    </body>
