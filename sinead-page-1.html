    <body id="story-body">

        <main class="story-main">

            <div class="sinead-splash">
                <h1 class="sinead-txt-1">Sinead & Louisa</h1>
                <p class="sinead-txt-2">Written by: <br> Jane Loughman and Elisabeth McLaughlin</p>
                <p class="sinead-txt-3">click to continue</p>
                <script>
                    const splash = document.querySelector('.sinead-splash');
                    splash.onclick = function() {
                        console.log("clicked to continue!");
                        setTimeout(()=>{
                            splash.classList.add('display-none');
                        }, 0);
                    }
                </script>
              </div>

            <div class="story-txt">
                <iframe
                    mozallowfullscreen="true"
                    src="sinead-story-1.html"
                    frameborder="0"
                    width="100%" height="100%"
                    id="twine-embed">
                </iframe>
            </div>

            <!--Overlay that appears on top of the page-->
            <div id="bg-modal">

                <!--Email notification overlay-->
                <div class="modal-email" id="email-1">
                    <h2 id="notif">You've got mail!</h2>
                    <p id="modal-email-text">
                    </p>
                    <btn id="open-btn" onclick="off()">OPEN</btn>
                </div>

                <!--Picture overlay-->
                <div id="modal-pic">
                        <img height="600"
                        src=""
                        id="myImage"
                        onclick="off()"> 
                </div>
            </div>

            <!--Script for opening overlay-->
            <script>
                window.onmessage = function(e) {
                    s = e.data.toString();
                    simg = s.substring(0, 3);
                    semail = s.substring(0, 5);
                    sbg = s.substring(0, 2);
                    console.log("simg: " + simg);
                    console.log("semail: " + semail);
                    if (simg=="img") {
                        on();
                        var num = s.replace('img','');
                        s = num;
                        console.log(s);
                        document.getElementById("myImage").src = "images/sinead/img" + s + ".jpg";
                    }
                    else if (simg=="gif") {
                        on();
                        var num = s.replace('gif','');
                        s = num;
                        console.log(s);
                        document.getElementById("myImage").src = "images/sinead/gif" + s + ".gif";
                    }
                    else if (sbg=="bg") {
                        s = s.charAt(2);
                        console.log("bg: " + s);
                        var body = document.getElementById("story-body");
                        if (s==1) {
                            body.style.backgroundImage = "url('images/sinead/bg1.jpg')";
                        }
                        else if (s==2) {
                            body.style.backgroundImage = "url('images/sinead/bg2.jpg')";
                        }
                        else if (s==3) {
                            body.style.backgroundImage = "url('images/sinead/bg3.jpg')";
                        }
                        else if (s==4) {
                            body.style.backgroundImage = "url('images/sinead/bg4.jpg')";
                        }
                        else if (s==5) {
                            body.style.backgroundImage = "url('images/sinead/desktop.png')";
                        }
                        else if (s=='b') {
                            body.style.backgroundImage = "url('images/sinead/bg-b.jpg')";
                        }
                    }
                    else if (semail=="email") {
                        var num = s.replace('email','');
                        s = num;
                        console.log(s);
                        emailOn(s);
                    }
                    else if (simg=="end") {
                        window.location.href = "credits.html";
                    }
                    
                }
                function on() {
                    document.getElementById('email-1').style.display = "none";
                    document.getElementById('bg-modal').style.display = "block";
                    document.getElementById('modal-pic').style.display="block";
                }
                function off() {
                    document.getElementById('bg-modal').style.display = "none";
                    document.getElementById('email-1').style.display="none";
                    document.getElementById('modal-pic').style.display="none";
                }

                function emailOn(x) {
                    console.log("the email number " + x);
                    document.getElementById('email-1').style.display = "block";
                    document.getElementById('bg-modal').style.display = "block";
                    document.getElementById('modal-pic').style.display="none";
                    if (x==1) {
                        document.getElementById('modal-email-text').innerHTML="From: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        To: Louisa Jones (louisianajones@cifmail.com)<br>\
                        Date: Fri, Mar 13, 10:07pm<br>\
                        Subject: The world is ending??!<br>";
                    }
                    if (x==2) {
                        document.getElementById('modal-email-text').innerHTML="From: Louisa Jones (louisianajones@cifmail.com)<br>\
                        To: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        Date: Sunday, March 15, 5:36pm<br>\
                        Subject: February, festival, and french toast<br>";
                    }
                    if (x==3) {
                        document.getElementById('modal-email-text').innerHTML="From: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        To: Louisa Jones (louisianajones@cifmail.com)<br>\
                        Date: Wed, Apr 1, 7:32pm<br>\
                        Subject: Lockdown fun!<br>";
                    }
                    if (x==4) {
                        document.getElementById('modal-email-text').innerHTML="From: Louisa Jones (louisianajones@cifmail.com)<br>\
                        To: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        Date: Sunday, April 17, 4:36 pm<br>\
                        Subject: Sheltering, sun, and sugar<br>";
                    }
                    if (x==5) {
                        document.getElementById('modal-email-text').innerHTML="From: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        To: Louisa Jones (louisianajones@cifmail.com)<br>\
                        Date: Mon, May 13, 2:26pm<br>\
                        Subject: Nightmares and birthdays!<br>";
                    }
                    if (x==6) {
                        document.getElementById('modal-email-text').innerHTML="From: Louisa Jones (louisianajones@cifmail.com)<br>\
                        To: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        Date: Sunday, May 17, 12:23pm<br>\
                        Subject: Floating, fever dreams, and final classes<br>";
                    }
                    if (x==7) {
                        document.getElementById('modal-email-text').innerHTML="From: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        To: Louisa Jones (louisianajones@cifmail.com)<br>\
                        Date: Mon, Jun 8, 19:32pm<br>\
                        Subject: Protests and shop openings<br>";
                    }
                    if (x==8) {
                        document.getElementById('modal-email-text').innerHTML="From: Louisa Jones (louisianajones@cifmail.com)<br>\
                        To: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        Date: Monday, June 8, 12:03 pm<br>\
                        Subject: Rallying, root beer, and what’s right<br>";
                    }
                    if (x==9) {
                        document.getElementById('modal-email-text').innerHTML="From: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        To: Louisa Jones (louisianajones@cifmail.com)<br>\
                        Date: Monday, July 20, 8:46pm<br>\
                        Subject: Writing camps and travel rumours<br>";
                    }
                    if (x==10) {
                        document.getElementById('modal-email-text').innerHTML="From: Louisa Jones (louisianajones@cifmail.com)<br>\
                        To: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        Date: Friday, July 23, 7:54pm<br>\
                        Subject: Home, heat, and hospital calls<br>";
                    }
                    if (x==11) {
                        document.getElementById('modal-email-text').innerHTML="From: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        To: Louisa Jones (louisianajones@cifmail.com)<br>\
                        Date: Fri, Aug 14, 1:46pm<br>\
                        Subject: Connemara adventures and secondary school soon!<br>";
                    }
                    if (x==12) {
                        document.getElementById('modal-email-text').innerHTML="From: Louisa Jones (louisianajones@cifmail.com)<br>\
                        To: Sinéad Murphy (shinnyshinny@cifmail.com)<br>\
                        Date: Friday, August 14, 7:54pm<br>\
                        Subject: School, safety, and shared excitement<br>";
                    }
                }
            </script>
